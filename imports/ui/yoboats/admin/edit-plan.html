<div class="modal-header">
	<h3>Payment plan</h3>
</div>
<div class="modal-body">
	<form name="form">
		<div class="form-group" ng-class="{'has-error': form.name.$invalid}">
			<label class="control-label">Name:</label>
			<p class="form-control-fixed">{{ep.plan.name}}</p>
		</div>
		<div class="form-group" ng-class="{'has-error': form.amount.$invalid}">
			<label class="control-label">Billing:</label>
			<p class="form-control-fixed">{{ep.plan.amount | currency}}</p>
		</div>
		<div class="form-group" ng-class="{'has-error': form.interval.$invalid}">
			<label class="control-label">Billing period:</label>
			<p class="form-control-fixed">{{ep.plan.interval}} {{ep.plan.period}}</p>
		</div>
		<div class="form-group" ng-class="{'has-error': form.allowed.$invalid}">
			<label class="control-label">Publications allowed:</label>
			<input type="number" class="form-control" min="1" ng-model="ep.plan.publicationsAllowed" name="allowed" required />
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-success" ng-click="$close(ep.plan)" ng-disabled="form.$invalid">Save</button>
	<a class="btn btn-default" ng-click="$dismiss()">Cancel</a>
</div>
