<div id="ad-form-settings">
	<h2>
		Add form settings
		<a ng-click="fs.newField()" class="btn btn-success pull-right">Add new field</a>
	</h2>
	<div>
		<h3>Form fields</h3>
		<table class="table table-striped table-hover col-sm-12">
			<thead>
				<tr>
					<th>Name</th>
					<th>Type</th>
					<th>Order</th>
					<th>Optional</th>
					<th>Active</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="field in fs.adFormFields">
					<td>{{field.name}}</td>
					<td>{{field.type}}</td>
					<td>{{field.order}}</td>
					<td>{{field.optional? 'Yes' : 'No'}}</td>
					<td>{{field.active? 'Yes' : 'No'}}</td>
					<td>
						<a class="btn btn-primary btn-sm" ng-click="fs.edit(field)"><i class="fa fa-pencil"></i></a>
						<a class="btn btn-danger btn-sm" ng-click="fs.remove(field)"><i class="fa fa-times"></i></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
