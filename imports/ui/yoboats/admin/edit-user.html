<div class="modal-header">
	<h3>User</h3>
</div>
<div class="modal-body" ng-form="form">
	<div class="form-group" ng-class="{'has-error': form.name.$invalid}">
		<label class="control-label">Name:</label>
		<input type="text" class="form-control" ng-model="user.profile.name" name="name" required />
	</div>
	<div class="form-group" ng-class="{'has-error': form.email.$invalid}">
		<label class="control-label">email:</label>
		<input type="email" class="form-control" ng-model="user.emails[0].address" name="email" required />
	</div>
	<div class="form-group" ng-class="{'has-error': form.plan.$invalid}">
		<label class="control-label">Plan:</label>
		<select name="plan" class="form-control" ng-model="eu.user.profile.plan" ng-options="plan._id as plan.name for plan in plans" disabled></select>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-success" ng-click="$close(user)" ng-disabled="form.$invalid">Save</button>
	<a class="btn btn-default" ng-click="$dismiss()">Cancel</a>
</div>
