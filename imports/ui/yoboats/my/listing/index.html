<h1 class="page-header">My listings</h1>
<div class="col-sm-12" ng-if="ml.loading">
	<p class="text-center">
		<i class="fa fa-spin fa-spinner fa-3x"></i>
	</p>
</div>
<div ng-repeat="ad in ml.listings" class="col-xs-12 my-listing">
	<div class="col-xs-12 col-sm-5">
		<img class="i-do-something" ui-sref="listing.view(ad)" ng-src="{{ad | adPhoto}}"/>
	</div>
	<div class="col-xs-12 col-sm-5">
		<div>
			<p><strong>Name:</strong> {{ad.name}}</p>
			<p><strong>Price:</strong> {{ad.price | currency}}</p>
			<p><strong>Boat category:</strong> {{ad.boatCategory}}</p>
			<p><strong>Manufacturer:</strong> {{ad.manufacturer}}</p>
			<p><strong>Manufacture year:</strong> {{ad.manufactureYear}}</p>
		</div>
	</div>
	<div class="col-xs-12 col-sm-2">
		<div>
			<a class="btn btn-success btn-block" ui-sref="my.listing.edit(ad)">
				<i class="fa fa-pencil-square-o"></i> Edit
			</a>
			<a class="btn btn-danger btn-block" ng-click="ml.remove(ad)">
				<i class="fa fa-times"></i> Delete
			</a>
			<a class="btn btn-primary btn-block" ng-if="!ad.published" ng-click="ml.publish(ad)">
				<i class="fa fa-arrow-up"></i> Publish
			</a>
			<a class="btn btn-danger btn-block" ng-if="ad.published && !ml.hasActiveFB(ad)" ng-click="ml.publish(ad)">
				<i class="fa fa-arrow-down"></i> Remove publish
			</a>
			<a class="btn btn-primary btn-block" ng-if="!ml.hasActiveFb(ad)" ng-click="ml.promote(ad)">
				<i class="fa fa-facebook-official"></i> Promote
			</a>
		</div>
	</div>
</div>
