<div class="modal-header">
    <h4 class="modal-title"> Publish your add</h4>
</div>
<div class="modal-body">
    <p>Do you want to publish your add?</p>
    <p><strong>Name:</strong> {{listing.name}}</p>
    <p><strong>Description:</strong> {{listing.description}}</p>
    <p><strong>Category:</strong> {{listing.boatCategory}}</p>
</div>
<div class="modal-footer">
    <a class="btn btn-primary" ng-click="$close()">Yes</a>
    <a class="btn btn-default" ng-click="$dismiss()">Cancel</a>
</div>
