<form stripe-form="checkout" name="form" class="form-horizontal">
	<div class="modal-header">
		<h3>Add card</h3>
	</div>
	<div class="modal-body">
		<div class="form-group" ng-class="{'has-error': form.number.$invalid}">
			<label class="control-label col-sm-3">Card number:</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" size="20" name="number" ng-model="data.number" data-stripe="number" placeholder="No spaces"
					   ng-pattern="/^[0-9]{14,16}$/" required />
			</div>
		</div>
		<div class="form-group" ng-class="{'has-error': form.cvc.$invalid}">
			<label class="control-label col-sm-3">CVC:</label>
			<div class="col-sm-3">
				<input class="form-control" type="text" size="4" name="cvc" ng-model="data.cvc" data-stripe="cvc"
					   ng-pattern="/^[0-9]{3,4}$/" required/>
			</div>
		</div>
		<div class="form-group" ng-class="{'has-error': form.exp.$invalid}">
			<label class="control-label col-sm-3">Expiration:</label>
			<div class="col-sm-4">
				<input class="form-control" type="text" size="2" name="exp" ng-model="data.exp" data-stripe="exp" placeholder="MM/YY"
					   ng-pattern="/^[0-1][0-9]\/[0-9]{2}$/" required/>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-success" type="submit" ng-disabled="form.$invalid">Link card</button>
		<a class="btn btn-default" ng-click="$dismiss()">Cancel</a>
	</div>
</form>
