<div class="panel-heading">
	<h3 class="panel-title">Recover password</h3>
</div>
<div class="panel-body" ng-form="form">
	<div class="form-group" ng-class="{'has-error': form.email.$invalid}">
		<input type="email" name="email" class="form-control" placeholder="E-mail" ng-model="email" required autofocus />
	</div>

	<button type="button" class="btn btn-lg btn-success btn-block" ng-disabled="form.$invalid" ng-click="recover()">Reset password</button>
</div>
